<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>My Website</title>
  <style>
    .graybox {
      background: #f0f0f0;
      padding: 14px;
      border-radius: 8px;
      max-width: 1000px;
      margin: 20px auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .my-nav {
      border-radius: 6px;
      overflow: hidden;
    }

    .my-nav .w3-bar {
      background: #3a3a3a;
      color: #dcdcdc;
    }

    .my-nav .navlink {
      color: #e6e6e6;
      font-weight: 600;
      padding: 14px 18px;
      text-decoration: none;
      border-right: 1px solid rgba(255,255,255,0.04);
    }

    .my-nav .navlink:hover {
      background: #5c5c5c;
      color: #ffffff;
    }

    .banner {
      display: block;
      width: 100%;
      height: auto;
      margin-top: 12px;
      border-radius: 6px;
      object-fit: cover;
      max-height: 360px;
    }
  </style>
</head>

<body class="w3-light-grey">
  <div class="graybox">
    <nav class="my-nav">
      <div class="w3-bar">
        <a href="#" class="w3-bar-item navlink active">Home</a>
        <a href="#" class="w3-bar-item navlink">About</a>
        <a href="#" class="w3-bar-item navlink">Portfolio</a>
        <a href="#" class="w3-bar-item navlink">Contact</a>
      </div>
    </nav>

    <img src="TownfrontwithSnow1000.jpg" alt="Snowy Town Banner" class="banner w3-image">
  </div>
</body>
</html>
